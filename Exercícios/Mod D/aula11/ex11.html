<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade</title>
    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;
            padding-top: 20px;

        }

        #nac {

            border: none;
            border-radius: 5px; /* arredondamento das bordas */
            cursor: pointer; /* cursor em forma de m√£o */
            letter-spacing: 0.75px; /* espa√ßamento entre as letras do bot√£o */
        }
        
        #btn:hover {

            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Verificador de nacionalidade</h1>
    <input type="text" placeholder="Informe seu pa√≠s de nascimento" name="txtn" id="nac">
    <br>
    <input type="button" value="Verificar" id="btn" onclick="verificaNac()"> <!-- Quando o bot√£o √© pressionado, a fun√ß√£o verificarNac() √© chamada -->
    <br><br>

    <!-- Implementando o JS -->
    <script>

        function verificaNac() {

            var res = window.document.querySelector('div#res') // faz refer√™ncia a div cujo id √© 'res'
            var n = tn.value // acessa a propriedade 'value' do input de texto e armazena na vari√°vel 'n'

            res.innerHTML = `<p>Pa√≠s de nascimento informado: <strong>${n}</strong>.</p>` // o 'p' est√° dentro da div 'res'


            // criando as condi√ß√µes
            if (n == 'Brasil') { // se a condi√ß√£o for verdadeira
                res.innerHTML += `<p>Voc√™ √© <strong>brasileiro(a)</strong>! ‚úåüèº</p>` // o += √© para n√£o apagar a mensagem anterior
            }
            else { // se a condi√ß√£o for falsa
                res.innerHTML += `<p>Voc√™ √© <strong>estrangeiro(a)</strong>! ü•±</p>` // o 'p' est√° dentro da div 'res'

            }
        }
    </script>
</body>
</html>
