<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: black;
            background-color: rgb(187, 164, 209);
        }
    </style>
</head>
<body>
    <h1>Exerício 04 - Mód B - Aula 06</h1>
    <!-- Trabalhando com JS -->
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h2>Seu nome tem ${nome.length} letras.</h2>`) // document.write = escreva no documento (dentro do corpo da página  HTML mesmo). Conta o número de letras do nome informado
        document.write(`<br> Seu nome em maiúsculo é ${nome.toUpperCase()}`) // apresenta o nome informado em letras maiúsculas
        document.write(`<br> Seu nome em minúsculo é ${nome.toLowerCase()}`) // apresenta o nome informado em letras minúsculas
    </script>
</body>
</html>
