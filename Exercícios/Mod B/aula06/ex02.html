<body>
    <h1>Mód B de JS - Aula 06) Tratamento de dados</h1>
    <h2>Exercício 02 - Tratamento de dados com variável do tipo String</h2>
    <!--- Criando um alerta em JS para ler o nome do usuário e exibi-lo depois -->
    <script>
        var nome = window.prompt('Qual é o seu nome?') /* Exibe um campo de texto pro usuário digitar algo e armazena a resposta na variável 'nome' */
        window.alert('Prazer em conhecer, ' + nome + '!')
    </script>
