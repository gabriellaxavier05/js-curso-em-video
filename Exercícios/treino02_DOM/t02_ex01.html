<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de texto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Crie uma página com um parágrafo e um botão. Ao clicar no botão, altere o texto do parágrafo para "Olá, Mundo!". -->
    <!-- Obs.: os disparos dos eventos criados serão pelo JAVASCRIPT -->
    <h1>Clique no botão para o texto abaixo mudar:</h1>
    <div id="pg">
        <p>Texto</p>
    </div>
    <br>
    <input type="button" id="mudarTextoButton" value="Mudar Texto">

    <!-- Criando o script para disparar os eventos -->
    <script>
        var pg = window.document.getElementById('pg'); // Pega o conteúdo da div e armazena-o na variável 'pg'
        var botao = window.document.getElementById('mudarTextoButton'); // Pega o botão

        // Função criada para mudar o texto do parágrafo ao clicar no botão
        function mudartexto() {
            pg.innerText = 'Olá, mundo!!!';
        }

        // Adiciona o evento de clique ao botão
        botao.addEventListener('click', mudartexto);
    </script>
</body>
</html>
