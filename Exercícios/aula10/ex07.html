<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgb(197, 173, 233);
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!-- Quando o botão "Somar" for clicado, a função somar() será chamada e as devidas alterações serão feitas de acordo a mesma -->
    <div id="res">Resultado</div>

    <!-- Mexendo com JS -->
    <script>
        // Criando a função para somar valores
        function somar(){
            var tn1 = window.document.getElementById('txtn1') // pega o valor do elemento txtn1
            var tn2 = window.document.getElementById('txtn2') // pega o valor do elemento txtn2
            var res = window.document.getElementById('res') // pega o conteúdo que está dentro da div 'res'
            /* Outra maneira de usar:
            var tn2 = window.document.querySelector('input#txtn2') // pega o valor do elemento txtn2
            */

            // Convertendo o valor dos txts de textos para números:
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            // Somando os valores:
            s = n1 + n2

            // Apresentando a soma na div 'res': 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
        }
    </script>
</body>
</html>
