<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 de JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: black;
            background-color: rgb(187, 164, 209);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!!!</h1>
    <!--- Criando um alerta em JS -->
    <script>
        window.alert("Minha primeira mensagem com JavaScript") /* Exibe o alerta na tela */
        window.confirm("Está gostando de JS?") /* Pede uma confirmação: ou OK ou "Cancelar" */
        window.prompt("Qual é o seu nome?") /* Exibe um campo de texto pro usuário digitar algo */
    </script>
</body>
</html>
